<div class="container">
    <mat-card>
        <mat-card-content fxLayout="row" fxLayoutAlign="start center">
            <img class="logo" src="assets/sp-logo.jpeg" alt="Säästöpankki logo" />
            <div class="spacer"></div>
        </mat-card-content>
    </mat-card>
    <!-- <div class="spacer"></div> -->
    <mat-card>
        <mat-card-content>
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step>
                    <ng-template matStepLabel>Aihe</ng-template>
                    <div class="spacer"></div>
                    <mat-selection-list #subjectSelectionList class="">
                        <mat-list-option *ngFor="let subject of subjects" (click)=selected(subject) [selected]="subject === selectedSubject">
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <div fxFlex translate>{{subject.code}}</div>
                            </div>
                            <mat-divider></mat-divider>
                        </mat-list-option>
                    </mat-selection-list>
                    <div class="spacer-5"></div>
                    <div>
                        <button mat-raised-button color="primary" [disabled]="!selectedSubject" matStepperNext>Next</button>
                    </div>
                </mat-step>
                <mat-step [stepControl]="placeFormGroup">
                    <form [formGroup]="placeFormGroup">
                        <ng-template matStepLabel>Paikka</ng-template>
                        <mat-form-field>
                            <input matInput placeholder="Address" formControlName="placeCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-raised-button color="primary" matStepperPrevious><span translate>Back</span></button>
                            <button mat-raised-button color="primary" matStepperNext><span translate>Next</span></button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Valmis</ng-template>
                    You are now done.
                    <div>
                        <button mat-button color="primary" matStepperPrevious>Back</button>
                        <button mat-button color="primary" (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>

            <!-- <mat-selection-list>
                <mat-list-option *ngFor="let subject of subjects" (click)=selected()>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <h4 fxFlex translate>{{subject.code}}</h4>
                        <mat-icon matListIcon>chevron_right</mat-icon>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-option>
            </mat-selection-list> -->

        </mat-card-content>
    </mat-card>
</div>
