<div class="container">
    <mat-card>
        <mat-card-content fxLayout="row" fxLayoutAlign="start center">
            <img class="logo" src="assets/tieto-logo.png" alt="Tieto logo" />
            <div class="spacer"></div>
            <mat-card-title translate>Ajanvaraus</mat-card-title>
        </mat-card-content>
        <mat-card-content>

            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Aihe</ng-template>
                        <mat-form-field>
                            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Paikka</ng-template>
                        <mat-form-field>
                            <input matInput placeholder="Address" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    You are now done.
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>

            <!-- <mat-selection-list>
                <mat-list-option *ngFor="let subject of subjects" (click)=selected()>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <h4 fxFlex translate>{{subject.code}}</h4>
                        <mat-icon matListIcon>forward</mat-icon>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-option>
            </mat-selection-list> -->
        </mat-card-content>
    </mat-card>
</div>
