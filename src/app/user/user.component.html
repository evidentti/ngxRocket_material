<div class="container" fxFill>
    <mat-card fxFill>
        <mat-card-content fxFill fxLayout="column" fxLayoutAlign="start center">
            <mat-card-title translate>Asiakastiedot</mat-card-title>
            <div class="spacer"></div>
            <mat-card-subtitle>Integer urna elit, tempus non dictum id, viverra in mi. Integer id libero rutrum, tempor quam condimentum, commodo dui. Etiam.</mat-card-subtitle>
            <div class="spacer-2"></div>
            <form fxFlex fxLayout="column" fxLayoutAlign="start center">
                <mat-form-field>
                    <mat-label>Nimi</mat-label>
                    <input matInput [formControl]="name" required />
                    <mat-error *ngIf="name.invalid">{{getNameError()}}</mat-error>
                </mat-form-field>
                <div class="spacer"></div>
                <mat-form-field>
                    <mat-label>Sähköposti</mat-label>
                    <input matInput placeholder="Syötä sähköpostiosoite" [formControl]="email" required />
                    <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
                </mat-form-field>
                <div class="spacer"></div>
                <mat-form-field>
                    <mat-label>matkapuhelin</mat-label>
                    <input matInput placeholder="Syötä matkapuhelinnumero" [formControl]="phone" required (keypress)="keyPress($event, phone)" />
                    <mat-error *ngIf="phone.invalid">{{getPhoneError()}}</mat-error>
                </mat-form-field>
            </form>
            <div class="spacer-2"></div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button routerLink="/home" routerLinkActive="active" color="primary">
                    <span translate>Prev</span>
                </button>
                <div class="spacer"></div>
                <button mat-raised-button routerLink="/about" routerLinkActive="active" color="primary">
                    <span translate>Next</span>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
